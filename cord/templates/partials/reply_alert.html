<div class="fixed left-0 top-5 right-0 flex justify-center z-10">
    <div
        x-data="{
            show_reply_status:false,
            message:'reply successful',
        }" 
        x-init="
            show_reply_status=true;
            setTimeout(()=>{
                show_reply_status=false;
            }, 3000)
        ">
        <span 
            x-show="show_reply_status"
            x-text="message"
            class="p-2 rounded bg-sky-500 text-slate-100"
        >
            reply successful
        </span>
    </div>
</div>
